    <section class="section-hero overlay inner-page bg-image" th:style="'background-image: url(' + @{/images/hero_1.jpg} + ');'" id="home-section">

        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Add An Organziation</h1>
          </div>

    <section class="site-section" id="next-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <form action="#" th:action="@{/organization/show}" th:object="${organization}" method="post" class="">

              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="orgName">Organization Name</label>
                  <input type="text" id="orgName" class="form-control" th:field="*{orgName}" placeholder="abcCompany"/>
                  <span class="text-red" th:if="${#fields.hasErrors('orgName')}" th:errors="*{orgName}"></span>
                </div>
              </div>

             <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="address">Address</label>
                  <input type="text" id="address" class="form-control" th:field="*{address}"  placeholder="123 Street"/>
                  <span class="text-red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </div>
              </div>
			<div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="postalCode">Postal Code</label>
                  <input type="text" id="postalCode" class="form-control" th:field="*{postalCode}"  placeholder="A0A0A0"/>
                  <span class="text-red" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></span>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="phoneNo">Phone No</label>
                  <input type="text" id="phoneNo" class="form-control" th:field="*{phoneNo}"  placeholder="(416)111-1234"/>
                  <span class="text-red" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></span>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="email">Email</label>
                  <input type="text" id="email" class="form-control" th:field="*{email}"  placeholder="example@example.com"/>
                  <span class="text-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="website">Web site</label>
                  <input type="text" id="website" class="form-control" th:field="*{website}"  placeholder="https://www.abc.com"/>
                  <span class="text-red" th:if="${#fields.hasErrors('website')}" th:errors="*{website}"></span>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Add Oragnization" class="btn btn-primary btn-md text-white">
                </div>
              </div>
            </form>
          </div>
