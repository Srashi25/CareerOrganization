<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Category - Update</title>
</head>
<body>
<form action="#" th:action="@{'/organization/update/{orgId}'(orgId=${orgId})}" th:object="${organization}" th:method="POST">
					<span>
						Update Organization Information
					</span>

					<div> 
					<label>Organization ID:</label>
						<input type="number" name="orgId" th:value="${orgId}" readonly>
					</div>
					
					<div> 
					<label>Organization Name:</label>
						<input type="text" th:field="*{orgName}" />
						<span th:if="${#fields.hasErrors('orgName')}" th:errors="*{orgName}"></span>
					</div>
					
					<div>
					<label>Address:</label>
						<input type="text" th:field="*{address}" />
						<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
					</div>
					
					<div>
						<label>Postal Code:</label>
						<input type="text" th:field="*{postalCode}" />
						<span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></span>
					</div>
					<div>
						<label>Phone No:</label>
						<input type="text" th:field="*{phoneNo}" />
						<span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo"></span>
					</div>
					<div>
						<label>Email:</label>
						<input type="text" th:field="*{email}" />
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>
					<div>
						<label>Web site:</label>
						<input type="text" th:field="*{website}" />
						<span th:if="${#fields.hasErrors('website')}" th:errors="*{website}"></span>
					</div>

					<button> UPDATE ORGANIZATION </button>
					
				</form>
</body>
</html>
