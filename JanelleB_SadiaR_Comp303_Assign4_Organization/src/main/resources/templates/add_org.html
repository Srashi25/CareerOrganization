<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add new Job</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../static/css/styles.css" th:href="@{/css/styles.css}"
	rel="stylesheet" />
</head>
<body class="container">
<div class="row d-flex justify-content-center" >
<div class="col-9 d-flex justify-content-center div-style">
		<form action="display" method="post" >  
        	<h1 class="display-3">Add a New Organization</h1>
            <table class="table table-hover">  
                <tr class="form-group">  
                    <td><label for="orgId">Organization Id</label></td>  
                    <td><input type="number" name="orgId" class="form-control" placeholder="orgId e.g. 101" required min="1"/></td>  
                </tr>
                 <tr class="form-group">  
                    <td><label for="orgName">Organization Name</label></td>  
                    <td><input type="text" name="orgName" class="form-control" placeholder="e.g Centennial College" required/></td>  
                </tr>  
                <tr class="form-group">  
                    <td><label for="address">Address</label></td>  
                    <td><input type="text" name="address" class="form-control" placeholder="e.g  Progress Ave" required/></td>  
                </tr>  
                <tr class="form-group">  
                    <td><label for="postalCode">Postal Code</label></td>  
                    <td><input type="text" name="postalCode" class="form-control" placeholder="e.g A0A 0A0" required/></td>  
                </tr>  
               <tr class="form-group">  
                    <td><label for="phoneNo">Phone No</label></td>  
                    <td><input type="tel" name="phoneNo" class="form-control" placeholder="e.g (416) 111-1111" required/></td>  
                </tr>  
                  <tr class="form-group">  
                    <td><label for="email">Email</label></td>  
                    <td><input type="email" name="email" class="form-control" placeholder="e.g example@example.com" required /></td>  
                </tr>  
                 <tr class="form-group">  
                    <td><label for="website">Web Site</label></td>  
                    <td><input type="text" name="website" class="form-control" placeholder="e.g www.abc.com" required /></td>  
                </tr>  
                <tr class="form-group">  
                    <td></td>  
                    <td><input type="submit" class="btn btn-danger"value="Add Organization"/></td>  
                </tr>  
            </table>  
            <strong><a href="/" class="nav-link">Go back</a></strong>
        </form>  
         
</div>
</div>

</body>
</html>
